version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onekakao-app-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
    volumes:
      - ./logs:/app/logs
    networks:
      - onekakao-network
    restart: unless-stopped

networks:
  onekakao-network:
    driver: bridge
