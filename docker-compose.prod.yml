version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: onekakao-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - onekakao-network
    depends_on:
      - app
    restart: unless-stopped

  app:
    image: ${DOCKER_USERNAME}/onekakao:latest
    container_name: onekakao-app
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:mysql://mysql:3306/onekakao
      - DATABASE_USERNAME=${DB_USERNAME}
      - DATABASE_PASSWORD=${DB_PASSWORD}
    networks:
      - onekakao-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

  mysql:
    image: mysql:8.0
    container_name: onekakao-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    expose:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - onekakao-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  onekakao-network:
    driver: bridge

volumes:
  mysql-data:
