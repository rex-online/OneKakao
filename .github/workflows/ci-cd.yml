name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build Spring Boot app
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t onekakao:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag onekakao:latest ${{ secrets.DOCKER_USERNAME }}/onekakao:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/onekakao:latest

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          source: "docker-compose.prod.yml,.env.prod.example,nginx/"
          target: "/home/${{ secrets.AWS_EC2_USER }}/onekakao/"
          strip_components: 0

      - name: Clean up old Docker images on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # 사용하지 않는 Docker 리소스 정리
            docker system prune -af --volumes

            # 로그 파일 정리
            sudo truncate -s 0 /var/lib/docker/containers/*/*-json.log 2>/dev/null || true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.AWS_EC2_USER }}/onekakao
            docker pull ${{ secrets.DOCKER_USERNAME }}/onekakao:latest
            docker compose -f docker-compose.prod.yml up -d

      - name: Wait for application to be ready
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            echo "Waiting for application to be ready..."
            
            # 최대 60초 대기 (5초 간격으로 12번 체크)
            for i in {1..12}; do
              echo "Health check attempt $i/12..."

              # 컨테이너가 실행 중인지 확인
              if ! docker ps | grep -q onekakao-app; then
                echo "Container is not running!"
                exit 1
              fi

              # HTTP 헬스 체크 (nginx를 통해 체크)
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "✅ Application is healthy!"
                exit 0
              fi

              echo "Application not ready yet, waiting 5 seconds..."
              sleep 5
            done

            echo "❌ Health check failed after 60 seconds"
            docker logs onekakao-app --tail 50
            exit 1

