spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/onekakao}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    backend.onekakao: INFO

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
