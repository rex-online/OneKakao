version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onekakao-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:mysql://mysql:3306/onekakao
      - DATABASE_USERNAME=onekakao
      - DATABASE_PASSWORD=onekakao123
    networks:
      - onekakao-network
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: onekakao-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=onekakao
      - MYSQL_USER=onekakao
      - MYSQL_PASSWORD=onekakao123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - onekakao-network
    restart: unless-stopped

networks:
  onekakao-network:
    driver: bridge

volumes:
  mysql-data:
